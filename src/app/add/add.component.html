<div class="container mt-3">

    <div class="row justify-content-md-center">

        <div class="col-8 aling-items-center">
            <hr style="color:rgb(60, 255, 0) ;">
            <form #myform = 'ngForm' (ngSubmit)="add(myform)">
                <div class="form-group mt-3">
                    <label for="marca">Brand</label>
                    <input type="text" class="form-control" id="marca" placeholder="Brand" name="Brand" ngModel>
                </div>

                <div class="form-group mt-3">
                    <label for="Modelo">Model</label>
                    <input type="text" class="form-control" id="modelo" placeholder="model" name="model" ngModel>
                </div>
                <div class="form-group mt-3">
                    <label for="cc">Price</label>
                    <input type="text" class="form-control" id="precio" placeholder="Price" name="precio" ngModel>
                </div>
                <div class="form-group mt-3">
                    <label for="Tipo">Type</label>
                    <input type="text" class="form-control" id="tipo" placeholder="type" name="tipo" ngModel>
                </div>
                <div class="form-group mt-3">
                    <label for="potencia">HP</label>
                    <input type="text" class="form-control" id="potencia" placeholder="hp" name="potencia" ngModel>
                </div>

                <div class="form-group mt-3">
                    <label for="imagen">Img 1</label>
                    <input type="text" class="form-control" placeholder="url" name="img1" ngModel>
                </div>
                <div class="form-group mt-3">
                    <label for="imagen">Img 2</label>
                    <input type="text" class="form-control" placeholder="url" name="img2" ngModel>
                </div>
                <div class="form-group mt-3">
                    <label for="imagen">Img 3</label>
                    <input type="text" class="form-control" placeholder="url" name="img3" ngModel>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Save</button>
            </form>
            <hr style="color:rgb(10, 14, 236) ;">
            <button class="btn btn-primary mb-3" (click)="back()">back</button>
        </div>
        
    </div>
</div>

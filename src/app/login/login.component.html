<div class="m-3">
  <section class="vh-100" style="background-color: rgba(239, 238, 239, 0.72)">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Sign in</h3>
              <form class="form-group row" #myform='ngForm' (ngSubmit)="login(myform)">

                <div class="form-outline mb-4">
                  <input type="email" name="email" placeholder="email" class="form-control form-control-lg" ngModel>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" name="password" placeholder="password" class="form-control form-control-lg"
                    ngModel>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3"> Remember password </label>
                </div>
                <div>
                  <button class="btn btn-primary mt-2" type="submit" value="">Login</button>
                </div>
              </form>
              <div>
                
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
